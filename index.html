<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Country Calgary FM</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlaza tu CSS externo -->
</head>
<body>

    <header>
        <div class="container">
            <!-- Div para agrupar las dos banderas y el título principal -->
            <div class="main-title-group">
                <!-- NUEVA URL para la Bandera de Canadá (<img>) -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg" alt="Bandera de Canadá" class="flag-icon">
                <h1>Country Calgary FM</h1>
                <!-- Bandera de Alberta (<img>) -->
                <img src="img/alberta-flag.svg" alt="Bandera de Alberta" class="alberta-flag-icon">
            </div>
            <p>The Best Country Radio Stations in Calgary, Alberta, Canada.</p>
            <p id="radioDesc">The most popular country music..</p>
        </div>
    </header>

    <main class="container">
        <section class="player-section">
            <h2>Listen to Calgary country radio live 🎶</h2>
            <div class="select-container">
                <label for="stationSelect">Select a station:</label>
                <select id="stationSelect">
                    <!-- URL del reproductor web de la emisora -->
                    <option value="https://www.wild953.com/player/?playerID=475">🎙️ WILD 95.3</option>
                    <!-- URLs de streams de audio directos -->
                    <option value="https://corus.leanstream.co/CKRYFM">🎵 Country 105 (CKRY-FM)</option>
                    <option value="https://newcap.leanstream.co/CIBQFM">📻 Real Country Q 105.7</option>
                    <option value="https://www.iheart.com/live/985-virgin-radio-7492/">🌾 Virgin Radio Calgary</option>
                    <option value="https://ice1.somafm.com/groovesalad-128-mp3">🐻 CJAY 92</option>
                    <option value="https://corus.leanstream.co/CISNFM">🦌 CISN Country 103.9</option>
                    <option value="https://moosemediafsj.ca/livestream/">🐮 Moose FM 100.1</option>
                    <option value="https://cjwe.streamon.fm/CJWE-24k-128.mp3">🤠 CJWE 88.1 FM</option>
                </select>
            </div>
            <div>
                <!-- Iframe para reproductores web complejos (como WILD 95.3) -->
                <iframe id="radioPlayerIframe" width="100%" height="90" src="" frameborder="0" allow="autoplay" style="display:none;"></iframe>
                <!-- Elemento de audio para streams de audio directos -->
                <audio id="radioPlayerAudio" controls autoplay style="display:none;"></audio>
                <div id="errorMsg" class="error" style="display:none;"></div>
            </div>
        </section>
    </main>

    <!-- MAPA VA AQUÍ: Movido fuera del <main> para que ocupe el 100% del ancho del viewport -->
    <section class="map-section">
        <div class="map-container">
            <!--
                *** IMPORTANTE: Reemplaza este src con la URL de incrustación real de Google Maps. ***
                1. Ve a Google Maps.
                2. Busca una ubicación en Calgary (ej: "Calgary, Alberta, Canadá").
                3. Haz clic en "Compartir".
                4. Selecciona la pestaña "Insertar un mapa".
                5. Copia el valor del atributo "src" del iframe que te proporciona Google.
            -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d185885.6416790901!2d-114.2818967520019!3d51.02677161877477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x537170039f843fd5%3A0x266d337ee37b99c6!2sCalgary%2C%20AB%2C%20Canad%C3%A1!5e0!3m2!1ses-419!2sar!4v1716940000000!5m2!1ses-419!2sar"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                allowfullscreen=""
            ></iframe>
        </div>
    </section>

    <footer class="footer">
        Developed 💻 by a
        <a href="https://www.linkedin.com/in/hector-pablo-graff/" target="_blank" rel="noopener noreferrer">
            <strong>P4154N0</strong>
        </a>
        from 🇦🇷 who takes 🧉 and ❤️ country music 🤠 🎵🎵🎵 🇨🇦
    </footer>

    <script src="app.js"></script> <!-- Enlaza tu archivo JavaScript -->

</body>
</html>
